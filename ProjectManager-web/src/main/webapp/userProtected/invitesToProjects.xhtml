<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="../templates/defaultLayout.xhtml">  

            <ui:define name="content">
                <div class="row" style="padding-top:70px">
                    <div class="col-md-12">
                        <h1>Invitations to projects</h1>
                 <table class="table table-hover">
                     <ui:repeat value="#{totalUserAttributes.getUserById(totalUserAttributes.loggedUserId).getInvitestoprojectsCollection()}" var="invite">
                     <tr><td>
                        <h:outputLink value="/ProjectManager-web/faces/public/module.xhtml?id=#{invite.getModuleid().getModuleid()}">
                                    <img src="#{invite.getModuleid().getProjectid().getPicturelink()}" class="img-rounded" height="50" width="50" title="#{invite.getModuleid().getTitle()}"></img>
                                    </h:outputLink>
                         Module #{invite.getModuleid().getTitle()} in Project #{invite.getModuleid().getProjectid().getTitle()}
                         </td><td>
                             <h:outputLink value="/ProjectManager-web/faces/userProtected/acceptInvitationToModule.xhtml?moduleid=#{invite.getId()}">
                        <h2><h:commandButton value="Accept" class="btn btn-success btn-large" ></h:commandButton></h2>
                    </h:outputLink>
                         </td></tr>
                     </ui:repeat>
                 </table>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>

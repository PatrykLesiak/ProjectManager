<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <ui:composition template="../templates/defaultLayout.xhtml">  

            <ui:define name="content">
                <br></br><br></br>
                <div class="row">
                    <table class="table table-hover">
                        <ui:repeat value="#{totalProjectAttributes.getLeadersProjects(totalUserAttributes.getLoggedUserId())}" var="leadersProject">
                            <tr>
                                <td>
                                    <div class="col-md-2 text-center">
                                        <h:outputLink value="/ProjectManager-web/faces/public/project.xhtml?id=#{leadersProject.getProjectid()}">
                                            <img src="#{leadersProject.getPicturelink()}" class="img-circle" width="100" height="100"></img>
                                        </h:outputLink>     
                                    </div>                
                                    <div class="col-md-8">
                                        <h2>
                                            <h:outputLink value="/ProjectManager-web/faces/public/project.xhtml?id=#{leadersProject.getProjectid()}">
                                                #{leadersProject.getTitle()}
                                            </h:outputLink>
                                            <h:outputLink value="/ProjectManager-web/faces/userProtected/modify_project.xhtml?id=#{leadersProject.getProjectid()}">
                                                <h:panelGroup class="label label-warning" style="float:right;">Modify</h:panelGroup>
                                            </h:outputLink>
                                        </h2>
                                        <p>#{leadersProject.getDescription()}</p>
                                    </div>
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
                </div>   
                
                                  
            </ui:define>
        </ui:composition>
    </body>
</html>

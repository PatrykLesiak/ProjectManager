<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="../templates/defaultLayout.xhtml">  

            <ui:define name="content"> 
            <div class="container-fluid">
                <br></br>
                <div class="row span7 text-center"> 

                </div>
                <br></br>
                </div>
            <div class="container ">
         
                <div class="row">
                    <div class="col-md-4">
                        <div class="row text-center">
                            <c:set var="czlek" value="#{totalUserAttributes.getUserById(1)}" />
                        <h2>#{czlek.getFirstname()} #{czlek.getLastname()}</h2>
                        <img src="#{czlek.getAvatarlink()}" class="img-circle" width="150" height="150"></img>
                        <h2>
                        <button type="button" class="btn btn-success btn-large">
                            Invite to project 1
                        </button>
                        <button type="button" class="btn btn-success btn-large">
                            Invite to project 1
                        </button></h2>
                        </div>
                        <div class="row">
                            <h3>Tag cloud:</h3>
                            <ui:repeat value="#{czlek.getUsersToTechnologiesCollection()}" var="technology">
                                <span class="label label-default">#{technology.getTechnologyid().getName()}</span>
                            </ui:repeat>

                        </div>
                        <div class="row">
                      
                                <h4>Projects:</h4>
                                <ui:repeat value="#{czlek.getProjectCollection()}" var="project">
                                    <img src="#{project.getPicturelink()}" class="img-rounded" height="50" width="50" title="#{project.getTitle()}"></img>
                                </ui:repeat>
                    
                        </div>
                    </div>
                      
                    <div class="col-md-8">
                                <h3>More about: (textfile)</h3>
                                <span id="main_info">#{czlek.getReadmelink()}</span>
                                </div>
                </div>
                <br></br>
                
            </div>
            </ui:define>
        </ui:composition>
    </body>

</html>

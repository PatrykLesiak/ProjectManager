<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

                <div class="row" style="padding-top:70px">
                    <div class="col-md-6 col-md-offset-3">
                        <h2>Create Project</h2>
                        <h:form>
                            <div class="form-group">
                                <label for="projectTitle">Project Title</label>
                                <h:inputText styleClass="form-control" id="projectTitle" value="#{createProject.title}" />
                            </div>
                            <div class="form-group">
                                <label for="projectDescription">Description</label>
                                <h:inputTextarea styleClass="form-control" id="projectDescription" value="#{createProject.description}" />
                            </div>
                            <div class="form-group">
                                <label for="projectReadmeLink">Readme Link</label>
                                <h:inputText styleClass="form-control" id="projectReadmeLink" value="#{createProject.readmeLink}" />
                            </div>
                            <div class="form-group">
                                <label for="projectContactAndLinks">Contacts and Links</label>
                                <h:inputTextarea styleClass="form-control" id="projectContactAndLinks" value="#{createProject.contactsAndLinks}" />
                            </div>
                            <div class="form-group">
                                <label for="projectPictureLink">Picture Link</label>
                                <h:inputText styleClass="form-control" id="projectPictureLink" value="#{createProject.pictureLink}" />
                            </div>
                            <h:commandButton styleClass="btn btn-default" action="#{createProject.createNewProject}" value="Submit" />
                        </h:form>
                    </div>
                </div>

    </body>
</html>

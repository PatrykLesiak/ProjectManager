<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <body>
        <ui:composition> 
            
       <div class="container">
           <div class="jumbotron">
            <h2>Check out these projects!</h2>
          </div>
           <br></br>
           <div class="row">
               <div class="col-md-12">
               </div>
          
           <table class="table table-hover">
               
            <ui:repeat value="#{totalProjectAttributes.getRandomProjectList()}" var="randomProject">
                      <tr><td>
                    <div class="col-md-2 text-center">
                        <h:outputLink value="/ProjectManager-web/faces/public/project.xhtml?id=#{randomProject.getProjectid()}">
                            <img src="#{randomProject.getPicturelink()}" class="img-circle" width="100" height="100"></img>
                        </h:outputLink>

                    </div>

                    <div class="col-md-8">
                        <h2>
                        <h:outputLink value="/ProjectManager-web/faces/public/project.xhtml?id=#{randomProject.getProjectid()}">
                            #{randomProject.getTitle()}
                        </h:outputLink>
                        <h:panelGroup class="label label-success" rendered="#{randomProject.getRecruting()}">Recruting</h:panelGroup></h2>
                        <p>#{randomProject.getDescription()}</p>
                    </div></td>
              </tr>
            </ui:repeat>

    </table></div>
           <br></br>
             
 
                </div>
        </ui:composition>
    </body>
 
</html>

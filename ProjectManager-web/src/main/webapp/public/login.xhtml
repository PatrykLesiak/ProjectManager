<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <ui:composition template="../templates/defaultLayout.xhtml">  
            <ui:define name="content">
                <div class="jumbotron">
                     <h:form id="loginForm" prependId="false" styleClass="form-signin" 
                            style="max-width:400px;margin:0 auto;"
                            onsubmit="document.getElementById('loginForm').action = 'j_security_check';">
                            
                        <h1 class="form-signin-heading">Please sign in</h1>
                        
                        <h:inputText p:placeholder="Login" styleClass="form-control" id="j_username" required="true"/>
                        
                        <h:inputSecret p:placeholder="Password" styleClass="form-control" id="j_password" required="true"/>
                        
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit" name="Submit"/>
                        <input type="reset" class="btn btn-lg btn-warning btn-block" value="Reset"/>
                    </h:form>                   
                </div> 
            </ui:define>
        </ui:composition>
    </body>
</html>

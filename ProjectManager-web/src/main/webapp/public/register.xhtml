<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <ui:composition template="../templates/defaultLayout.xhtml">  

            <ui:define name="content">
                <div class="row" style="padding-top:70px">
                    <div class="col-md-6 col-md-offset-3">
                        <h2>Register</h2>
                        <h:form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <h:inputText styleClass="form-control" id="exampleInputEmail1" value="#{userRegister.email}" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <h:inputText styleClass="form-control" id="exampleInputPassword1" value="#{userRegister.password}" />
                            </div>
                            <h:commandButton styleClass="btn btn-default" action="#{userRegister.registerUserInDatabase}" value="Submit" />
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
